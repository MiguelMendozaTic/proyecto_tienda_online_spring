name: Java CI with Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar JDK 21 # Cambia a 11 o 21 si usas otra versión
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Compilar con Maven
      run: mvn clean compile #run: mvn -B package --file pom.xml
    # Paso adicional: Verificar que la compilación fue exitosa
    - name: Verificar compilación
      run: |
          if [ -d "target" ]; then
            echo "✅ Compilación exitosa - Directorio target creado"
            ls -la target/
          else
            echo "❌ Error: No se creó el directorio target"
            exit 1
          fi
    # PUNTO 4: Análisis de calidad con SonarCloud
    - name: Analizar con SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          mvn verify sonar:sonar \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }} \
            -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }}
        else
          mvn verify sonar:sonar
        fi
