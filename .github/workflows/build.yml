name: Java CI with Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # PASO 6: GESTIONAR DEPENDENCIAS
    - name: Gestionar dependencias - Análisis completo
      run: |
        echo "========================================="
        echo "PUNTO 6: GESTIONAR DEPENDENCIAS"
        echo "========================================="
        
        # 1. Listar todas las dependencias
        echo "1. LISTANDO DEPENDENCIAS DEL PROYECTO"
        echo "----------------------------------------"
        mvn dependency:list
        
        # 2. Analizar dependencias (usadas vs declaradas)
        echo -e "\n2. ANALIZANDO DEPENDENCIAS (USADAS VS DECLARADAS)"
        echo "----------------------------------------"
        mvn dependency:analyze
        
        # 3. Verificar dependencias duplicadas
        echo -e "\n3. VERIFICANDO DEPENDENCIAS DUPLICADAS"
        echo "----------------------------------------"
        mvn dependency:analyze-duplicate
        
        # 4. Mostrar árbol de dependencias
        echo -e "\n4. ÁRBOL DE DEPENDENCIAS COMPLETO"
        echo "----------------------------------------"
        mvn dependency:tree
        
        # 5. Verificar dependencias desactualizadas
        echo -e "\n5. VERIFICANDO DEPENDENCIAS DESACTUALIZADAS"
        echo "----------------------------------------"
        mvn versions:display-dependency-updates
        
        echo -e "\n✅ GESTIÓN DE DEPENDENCIAS COMPLETADA"
        echo "========================================="

    - name: Compilar con Maven
      run: mvn clean compile 

    - name: Verificar compilación
      run: |
          if [ -d "target" ]; then
            echo "✅ Compilación exitosa - Directorio target creado"
            ls -la target/
          else
            echo "❌ Error: No se creó el directorio target"
            exit 1
          fi

    - name: Analizar con SonarCloud
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
          echo "=== ANALIZANDO CON SONARCLOUD ==="
          if [ -z "$SONAR_TOKEN" ]; then
            echo "ERROR: SONAR_TOKEN no está configurado"
            exit 1
          fi
          
          mvn verify sonar:sonar \
            -Dsonar.projectKey=MiguelMendozaTic_proyecto_tienda_online_spring \
            -Dsonar.organization=miguelmendozatic \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

    - name: Empaquetar aplicación
      run: mvn package -DskipTests

    - name: Subir artefacto (JAR generado)
      uses: actions/upload-artifact@v4
      with:
          name: proyecto-tienda-jar
          path: target/*.jar
          retention-days: 30