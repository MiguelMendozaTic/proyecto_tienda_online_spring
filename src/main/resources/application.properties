spring.application.name=tienda

# Configuración de la conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tiendaplazachina?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuración de JPA/Hibernate optimizada
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Puerto del servidor
server.port=8080
