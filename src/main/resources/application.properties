# ==============================================
# Configuración General de la Aplicación
# ==============================================
spring.application.name=tienda
server.port=8081

# ==============================================
# Configuración de Base de Datos MySQL
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3306/tiendaplazachina?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================
# Configuración de JPA/Hibernate
# ==============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# spring.jpa.properties.hibernate.use_sql_comments=true  # COMENTADO hasta resolver

# ==============================================
# Configuración de Inicialización de Datos
# ==============================================
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:data.sql

# ==============================================
# Configuración de Logging (MEJORADA)
# ==============================================
# Esto loguea las consultas SQL con sus parámetros
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.security=INFO

# ==============================================
# Configuración Adicional
# ==============================================
spring.main.allow-circular-references=true
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0