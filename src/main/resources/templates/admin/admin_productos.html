<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlazaChina - Administración de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .input-field {
            @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm;
        }
        .btn-primary {
            @apply text-white font-bold py-2 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105;
        }
        .btn-secondary {
            @apply bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/admin/bienvenida" class="text-white text-2xl font-bold">
                        <i class="fas fa-store mr-2"></i>Plaza China Admin
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin/bienvenida" class="text-white hover:text-gray-200 font-medium">Panel Principal</a>
                    <a href="/admin/productos" class="text-white font-medium border-b-2 border-white">Productos</a>
                    <a href="/admin/descuentos" class="text-white hover:text-gray-200 font-medium">Descuentos</a>
                    <a href="/admin/usuarios" class="text-white hover:text-gray-200 font-medium">Usuarios</a>
                    <a href="/admin/ventas" class="text-white hover:text-gray-200 font-medium">Ventas</a>
                    <a href="/logout" class="text-red-400 hover:text-red-600 font-medium">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow-md py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">Gestión de Productos</h1>
            <p class="mt-2 text-sm text-gray-600">Administra el catálogo de productos de PlazaChina</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">Listado de Productos</h2>
            <e type="button" id="btnNuevoProducto" class="btn-primary bg-green-600 hover:bg-green-700">
                <i class="fas fa-plus mr-2"></i> Nuevo Producto
            </button>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Imagen</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoría</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidad</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descuento</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="producto : ${productos}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${producto.id}"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img th:src="${producto.imagenUrl != null and producto.imagenUrl != '' ? producto.imagenUrl : 'https://placehold.co/50x50/E0E0E0/6A11CB?text=NoImg'}"
                                 alt="Imagen" class="w-12 h-12 object-cover rounded-md">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${producto.nombre}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${producto.categoria.descripcion}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${producto.marca}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${producto.unidadMedida}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#numbers.formatDecimal(producto.descuento, 0, 0) + '%'}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm" th:classappend="${producto.stock > 0 ? 'text-green-600' : 'text-red-600'}" th:text="${producto.stock}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="editProduct(this)"
                                    th:data-id="${producto.id}"
                                    th:data-nombre="${producto.nombre}"
                                    th:data-descripcion="${producto.descripcion}"
                                    th:data-categoria="${producto.categoria}"
                                    th:data-marca="${producto.marca}"
                                    th:data-unidadmedida="${producto.unidadMedida}"
                                    th:data-precio="${producto.precio}"
                                    th:data-descuento="${producto.descuento}"
                                    th:data-stock="${producto.stock}"
                                    th:data-imagenurl="${producto.imagenUrl}"
                                    th:data-disponible="${producto.disponible}"
                                    th:data-promocion="${producto.promocion}"
                                    class="text-indigo-600 hover:text-indigo-900 mr-4">
                                <i class="fas fa-edit"></i> Editar
                            </button>

                            <button onclick="deleteProduct([[${producto.id}]])" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para añadir/editar producto -->
    <div id="productModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full mx-4 relative">
            <button type="button" class="js-modal-close absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-6 text-center">Nuevo Producto</h3>

            <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="productId" name="id">

                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required class="input-field" placeholder="Nombre del producto">
                </div>
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría:</label>
                    <select id="categoria" name="categoria" required class="input-field">
                        <option value="">Seleccione una categoría</option>
                        <option th:each="cat : ${T(com.tienda.modelo.Producto.CategoriaProducto).values()}"
                                th:value="${cat.name()}"
                                th:text="${cat.descripcion}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="marca" class="block text-sm font-medium text-gray-700 mb-1">Marca:</label>
                    <input type="text" id="marca" name="marca" required class="input-field" placeholder="Marca del producto">
                </div>
                <div>
                    <label for="unidadMedida" class="block text-sm font-medium text-gray-700 mb-1">Unidad de Medida:</label>
                    <input type="text" id="unidadMedida" name="unidadMedida" required class="input-field" placeholder="kg, litros, unidades, etc.">
                </div>
                <div>
                    <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio:</label>
                    <input type="number" id="precio" name="precio" step="0.01" min="0" required class="input-field">
                </div>
                <div>
                    <label for="descuento" class="block text-sm font-medium text-gray-700 mb-1">Descuento (%):</label>
                    <input type="number" id="descuento" name="descuento" step="0.01" min="0" max="100" value="0" class="input-field">
                </div>
                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock:</label>
                    <input type="number" id="stock" name="stock" min="0" required class="input-field">
                </div>
                <div>
                    <label for="imagenUrl" class="block text-sm font-medium text-gray-700 mb-1">URL de la Imagen:</label>
                    <input type="url" id="imagenUrl" name="imagenUrl" class="input-field" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                <div class="md:col-span-2">
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="3" class="input-field"></textarea>
                </div>
                <div class="md:col-span-2 flex items-center space-x-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="disponible" name="disponible" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="disponible" class="ml-2 block text-sm text-gray-700">Disponible</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="promocion" name="promocion" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="promocion" class="ml-2 block text-sm text-gray-700">En Promoción</label>
                    </div>
                </div>

            
                <div class="md:col-span-2 flex justify-end mt-6">
                    <button type="button" class="js-modal-close btn-secondary mr-4">Cancelar</button>
                    <button type="submit" class="btn-primary bg-green-600 hover:bg-green-700">
                        <i class="fas fa-save mr-2"></i> Guardar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/admin_productos.js" defer></script>
</body>
</html>
